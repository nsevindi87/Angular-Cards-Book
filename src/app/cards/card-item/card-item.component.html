<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title>{{cardItem.name}}</mat-card-title>
        <mat-card-subtitle>{{cardItem.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{cardItem.phone}}</li>
            <li class="list-group-item">{{cardItem.email}}</li>
            <li class="list-group-item">{{cardItem.adress}}</li>
          </ul>
    </mat-card-content>
</mat-card>
